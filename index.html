<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>❤️</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9e3e3;
            font-family: 'Arial', sans-serif;
            flex-direction: column;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            color: #d32f2f;
        }
        .buttons {
            margin-top: 20px;
        }
        .yes-button, .no-button {
            font-size: 1.5em;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .yes-button {
            background-color: #4caf50;
            color: white;
        }
        .no-button {
            background-color: #f44336;
            color: white;
        }
        .gif_container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: 20px;
        }
        .gif_container {
            max-width: 400px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="color: #e60073; font-family: 'Brush Script MT', cursive; font-size: 3em; text-shadow: 2px 2px #ffd6e5;">
            Will you be my Valentine?
        </h1>
        <div class="buttons">
            <button class="yes-button" onclick="handleYesClick()">Si</button>
            <button class="no-button" onclick="handleNoClick()">No</button>
        </div>
        <div class="gif_container">
            <img src="aria2.jpeg" alt="aria_landing">
        </div>
    </div>
    <script>
        const messages = [
            "Estás segura chulita?", "¿De vdd estás totalmente segura?", "¿Estás completamente segura?", "Corazón, por favor...",
            "Solo piénsalo...", "Si dices que no, estaré muy triste...",
            "Estaré muy agüitado...", "Estaré muy muy muy agüitado...",
            "Está bien, ya no insistré...", "¡Andaleeeeeee! ¡Di que sí por favor! ❤️"
        ];
        let messageIndex = 0;
        function handleNoClick() {
            const noButton = document.querySelector('.no-button');
            const yesButton = document.querySelector('.yes-button');
            noButton.textContent = messages[messageIndex];
            messageIndex = (messageIndex + 1) % messages.length;
            const currentSize = parseFloat(window.getComputedStyle(yesButton).fontSize);
            yesButton.style.fontSize = `${currentSize * 1.5}px`;
        }
        function handleYesClick() {
            document.body.innerHTML = `
            <div style="display:grid;grid-template-rows:auto 1fr auto;justify-items:center;align-items:center;min-height:100vh;padding:20px;font-family:'Brush Script MT',cursive;background:linear-gradient(to bottom,#ffe6ec,#fff);">
            <div style="position:fixed;top:0;left:0;width:100%;height:100%;overflow:hidden;pointer-events:none;">
                <img src="https://img.icons8.com/emoji/48/000000/red-heart.png" style="animation:float-items 6s infinite;position:absolute;left:10%;top:80%;">
                <img src="https://img.icons8.com/emoji/48/000000/red-heart.png" style="animation:float-items 8s infinite;position:absolute;left:50%;top:90%;">
                <img src="https://img.icons8.com/emoji/48/000000/dog.png" style="animation:float-items 7s infinite;position:absolute;left:70%;top:85%;">
                <img src="https://img.icons8.com/emoji/48/000000/dog.png" style="animation:float-items 10s infinite;position:absolute;left:30%;top:95%;">
            </div>
            <h1 style="color:#e60073;font-size:2.5em;text-shadow:2px 2px #ffd6e5;text-align:center;">¡Sabía que dirías que sí!</h1>
            <div style="text-align:center;color:#ad1457;font-size:1.2em;max-width:600px;">
                <p>Eres mi vida, mi amor, mi todo. ¡Feliz San Valentín!</p>
                <h2 style="color:#e60073;">Te amo con todo mi corazón ❤️</h2>
                <p>A Aria no le pudo haber tocado mejor mamá que tú.</p>
                <img src="aria1.jpg" alt="aria" style="margin-top:20px;border:3px solid #ad1457;border-radius:10px;max-width:100%;height:auto;">
                <button onclick="showVideo()" style="margin-top:20px;padding:10px 20px;font-size:1.2em;color:white;background-color:#e60073;border:none;border-radius:5px;cursor:pointer;">
                ¿Sabes que canción me recuerda a ti?
                </button>
                <video id="valentineVideo" style="display:none;width:100%;height:auto;margin-top:20px;" controls>
                <source src="video_nata.mp4" type="video/mp4">
                Your browser does not support the video tag.
                </video>
            </div>
            </div>
            <style>
            @keyframes float-items {
                0% { transform: translateY(0) rotate(0deg); }
                50% { transform: translateY(-50vh) rotate(180deg); }
                100% { transform: translateY(-100vh) rotate(360deg); }
            }
            </style>`;
        }

        function showVideo() {
            document.getElementById('valentineVideo').style.display = 'block';
        }
    </script>
    <footer style="margin-top: 20px; color: #d91a00; text-align: center;">
        E ❤️
    </footer>
</body>
</html>
